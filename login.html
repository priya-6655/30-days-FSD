<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <title>SignIn Page</title>
</head>
<body>
    <div id="logIn-Box">
        <h1 class="Login">Login Form</h1>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">User Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="text">Password:</label>
                        <input type="password" id="text" name="Password" placeholder="Enter Your Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number">Phone:</label>
                        <input type="number" id="number" name="Password" placeholder="Enter Your Number">
                    </td>
                </tr>
            </table>
            <div class="btn-Sub">
            <button type="button" class="btn-Sub">Submit</button>
            </div>
        </form>
        
    </div>
</body>
</html>
