<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QR Code Generator</title>
	<style type="text/css">
		body{
			width: 100vw;
			height: 100vh;
			position: relative;
			background-color: beige;
		}
		
	</style>
</head>
<body>
	
	<script type="text/javascript">
		class idModel{
			constructor(Name, Age, Dob){
				this.name = Name;
				this.age = Age;
				this.dob = Dob;
			}
			printing(){
				document.write(`Name is ${this.name}`,  `Age is ${this.age}`, 	`DOB is ${this.dob}`);
			}
		}
		let priyaId = new idModel("Shanmuga priya", 25, "14/06/1998");
		let vikiId = new idModel("vigneshwaran", 28, "30/03/1996");
		priyaId.printing();
	</script>
</body>
</html>
